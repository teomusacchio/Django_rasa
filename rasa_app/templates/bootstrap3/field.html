<div class="form-group{% if field.errors %} has-error{% endif %}">
    {% if field.label and not field.field.widget.attrs.label %}
        <label for="{{ field.id_for_label }}" class="control-label">{{ field.label }}</label>
    {% endif %}
    
    {% if field.field.widget.input_type == "checkbox" %}
        {{ field }}
    {% elif field.field.widget.input_type == "textarea" %}
        <textarea name="{{ field.name }}" id="{{ field.id_for_label }}" class="form-control">{{ field.value }}</textarea>
    {% else %}
        <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" id="{{ field.id_for_label }}" class="form-control" value="{{ field.value }}" {% if field.field.required %}required{% endif %}>
    {% endif %}
    
    {% for error in field.errors %}
        <span class="help-block">{{ error }}</span>
    {% endfor %}
</div>
